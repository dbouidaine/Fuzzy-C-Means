<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy C-Means</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">

    <center>

        <h1>Implementation of Fuzzy C-Means algorithm for image segmentation</h1>

        <br /><br /><br />
        <h2>1. Load Image :</h2>
        <div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Upload a photo</label>
                <input type="file" class="form-control" id="inputGroupFile01" accept="image/*" onchange="loadImage(event)">
            </div>
            <img id="image_show" width="100px"/>
            <img id="image_real" hidden/>
        </div>

        <br /><br /><br />
        <h2>2. Initialize Fuzzy C-Means parametres :</h2>
        <div class="d-flex">
            <div class="col-4">
                <label for="num_clusters" class="form-label">Number of clusters (C)</label><br/>
                <input id="num_clusters" type="number" class="form-number" min="1" value="1" step="1" pattern="[0-9]*">
            </div>
            <div class="col-4">
                <label for="termination_criterion" class="form-label">Termination Criterion (epsilon)</label><br/>
                <input id="termination_criterion" type="number" class="form-number" min="0.01" value="0.1" step="0.01">
            </div>
            <div class="col-4">
                <label for="m_constant" class="form-label">The constant M</label><br/>
                <input id="m_constant" type="number" class="form-number" min="s" value="1.1" step="0.1">
            </div>
        </div> <br />
        <button id="construct_algo" type="button" class="btn btn-dark">Construct Algorithm</button>
        <br /><br />
        <div id="success_alert_construct_algo" hidden class="alert alert-success">
            <strong>Success !</strong> Parametres have been initialized 
        </div>

        <br /><br /><br />
        <h2>Live View :</h2>
        <canvas id="test_canvas"></canvas>

        <br /><br /><br />
        <h2>3. Step :</h2>
        <button id="step_cmeans" type="button" class="btn btn-dark">One Step</button>
        <a id="auto_step" type="button" class="btn btn-dark">Auto Step</a>
        <br /><br />
        <div id="alert_warning_termination_criterion" hidden class="alert alert-warning">
            <strong>Warning !</strong> You could force the step ! But termination Criterion have been met ! 
        </div>
        <br /><br />
          
    </center>

    <!-- Javascript libs -->
    <script src="src/third-party/math.js" type="text/javascript"></script>
    <script
        src="src/third-party/jquery-3.6.1.min.js"
        type="text/javascript"
    >
    </script>
    <script src="src/js/ImageUtils.js"></script>
    <script src="src/js/Fuzzy-C-Means.js"></script>
    <script src="index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script 
        src="src/third-party/bootstrap.bundle.min.js"
        type="text/javascript"
    ></script>
</body>
</html>
